{% extends 'basee.html' %}
{% load static %}
{% block title %}Home | Disease Predictor{% endblock %}

{% block content %}
<style>
    * {
        box-sizing: border-box;
    }

    body, html {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
        background-image: url("{% static 'images/userdashboard.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: white;
    }

    .navbar {
        background-color: rgba(0, 51, 102, 0.95);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .navbar-brand {
        font-size: 1.8rem;
        font-weight: 700;
        color: white;
    }

    .navbar-nav .nav-link {
        color: white;
        font-weight: 500;
        transition: 0.3s ease-in-out;
    }

    .navbar-nav .nav-link:hover {
        color: #00bcd4;
        background-color: rgba(255, 255, 255, 0.15);
        border-radius: 10px;
        padding: 8px 15px;
    }

    /* Top-right content */
    .top-right {
        position: absolute;
        top: 100px; /* below navbar */
        right: 40px;
        text-align: right;
    }

    .top-right h1 {
        font-weight: 700;
        margin-bottom: 10px;
    }

    .top-right p {
        margin-bottom: 10px;
    }

    .btn-primary {
        background-color: #003366;
        border-color: #003366;
        color: white;
    }

    .btn-primary:hover {
        background-color: #00bcd4;
        border-color: #00bcd4;
    }

    @media (max-width: 768px) {
        .top-right {
            top: 80px;
            right: 20px;
            text-align: center;
        }
    }
</style>

<!-- Everything in the top-right -->
<div class="top-right">
    <h1>Welcome, {{ user.username }} ðŸ‘‹</h1>
    <p>Use this tool to predict the likelihood of diabetes</p>
    <a href="{% url 'predict' %}" class="btn btn-primary">Start Prediction</a>
    {% csrf_token %}
</div>

{% endblock %}
